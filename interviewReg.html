<!DOCTYPE html>
<html>
<head>
	<title>Register Yourself</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
<div class="header-CodeStrike" style="color: white">
	<a href="http://www.codestrike.in" style="text-decoration: none;"><span style="color: white">CodeStrike</span></a>
</div>

<div class="reg-form-area">
	<div class="atharva-logo-area">
		<a href="http://www.atharvacoe.ac.in"><img src="aet_logo.png" class="atharva-logo"></a>
	</div>
	<div class="reg-form">
		<div class="reg-form-header">
			Sign Up for Interview
		</div>
		<div class="form-details">
			<div class="form-contents">
				<span class="label-fonts">Full Name</span><br>
				<input type="text" name="fullName" placeholder="Enter your full name" maxlength="40">
				<br><br>
				

				<span class="label-fonts">Select your year</span><br>
				<select class="dropdown-year">
					<option value="fe">FE</option>
					<option value="se">SE</option>
					<option value="te">TE</option>
				</select><br><br>


				<span class="label-fonts">Select your stream</span><br>
				<select>
					<option value="cmpn">Computer Science</option>
					<option value="inft">Information Technology</option>
					<option value="electrical">Electrical</option>
					<option value="electronics">Electronics</option>
					<option value="extc">Electronics and Telecommunication</option>
				</select><br><br>

				<span class="label-fonts">Email Id</span><br>
				<input type="text" name="mobile" maxlength="30" placeholder="Enter email id">
				<br><br>

				<span class="label-fonts">Mobile Number</span><br>
				<input type="text" name="mobile" maxlength="14" placeholder="Enter mobile number" autofocus="autofocus" value="+91-">
				<br><br>

				<center><input type="submit" value="Submit"></center>

			</div>
		</div>
	</div>
</div>

</body>
</html>
